<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.js"
            integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
            crossorigin="anonymous"></script>
    <link href="../../static/css/spring-core.css"
          th:href="@{../../static/css/spring-core.css}"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Products List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"/>
                <td th:text="${p.description}"/>
                <td th:text="${p.price}"/>
                <td th:text="${p.imageUrl}"/>
                <td><a th:href="${'/product/'+p.id}">View</a></td>
                <td><a th:href="${'/product/edit/'+p.id}">Edit</a></td>
                <td><a th:href="${'/product/delete/'+p.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    <a href="#" th:href="@{'/product/new'}">new product</a>
</div>
</body>
</html>
