    <h3>Customer Details</h3>

        <form class="form-horizontal" th:object="${customerForm}"

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}"/>
            </div>

            <input type="hidden" th:field="*{userId}"/>
            <input type="hidden" th:field="*{userVersion}"/>
            <input type="hidden" th:field="*{customerId}"/>

            <!-- error handling -->
            <div class="form-group"
                 th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label" th:text="#{userName}"/>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('userName')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordText}" th:errorclass="has-error"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordText')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>
            <div class="form-group"
                 th:class="${#fields.hasErrors('passwordTextConf')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Repeat Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{passwordTextConf}" th:errorclass="has-error"/>
                    <span class="help-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordTextConf')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>

            <!-- error handling-->
            <div class="form-group"
                 th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Email:</label>
